<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Cards Carousel</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="slide"
        style="background-image: url('https://images.unsplash.com/photo-1599844519453-5787a9c9d8a2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
        <span class="slide__text">Ferrari</span>
      </div>
      <!-- /. slide 1 -->
      <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1552176625-e47ff529b595?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          ">
        <span class="slide__text">Lamborghini</span>
      </div>
      <!-- /. slide 2 -->
      <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1562911791-472321d62247?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
          ">
        <span class="slide__text">Camaro</span>
      </div>
      <!-- /. slide 3 -->
      <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1579508542697-bb18e7d9aeaa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          ">
        <span class="slide__text">Mercedes</span>
      </div>
      <!-- /. slide 4 -->
      <div class="slide" style="
            background-image: url('https://images.unsplash.com/photo-1610475426610-9d49bac9e278?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          ">
        <span class="slide__text">Audi</span>
      </div>
      <!-- /. slide 5 -->
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
